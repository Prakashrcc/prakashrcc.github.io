        <div class="row">

                <div class="form">
                    <h1>Design Visualizer</h1>
                    <div class="form-container">
                        
                        <label></label><br>
                        <div class="row"> 
                            <button class="col-3 option active" id="status1" > <i class="fa fa-check  " id="tick"></i>Account</button>
                            <button class="col-3 option " id="status2" ><i class="fa fa-check " id="tick"></i>Buying Center</button>

                        </div>
                        <br>
                    <label>Status </label><br>
                    <div class="row" style="width: 80%;

                        <button class="col-3 btn-group red" onclick="colorSelector('#FF0000')"> <i class="fa fa-check " id="#FF0000-tick"></i>Red</button>

                        <button class="col-3 btn-group green" onclick="colorSelector('#008000')"><i class="fa fa-check" id="#008000-tick"></i>Green</button>
                    </div>
                    
                    <div class="row" style="margin-top: 3%;">
                        <div class="col-6">
                    <label>Competitor</label><br>
                    
                    <input type="radio" style="width: fit-content;" name="star" id="starYes" value="yes" checked>
                    <label for="starYes">Yes</label>
                    <input type="radio" style="width: fit-content; margin-left: 10%;" name="star" id="star" value="no">
                    <label for="star">No</label><br>
                </div>
                <div class="col-6">
                    <label>Strategy</label><br>
                    <input type="radio" style="width: fit-content;" name="bulb" id="bulbYes" value="yes" checked>
                    <label for="bulbYes">Yes</label>
                    <input type="radio" style="width: fit-content; margin-left: 10%;" name="bulb" id="bulb" value="no">
                    <label for="bulb">No</label><br>
                </div>
            </div>
                    <div class="row" style="margin-top: 3%;">
                        <div class="col-6">
                    <label>PIPELINE</label><br>
                    <input type="text" id="pipeline" placeholder="Enter Pipeline"><br>
                </div>
                <div class="col-6">
                    <label>WINS</label><br>
                    <input type="text" id="wins" placeholder="Enter Wins"><br>
                </div>
            </div>
                <div class="row" style="margin-top: 3%;">
                    <div class="col-6">
                    <label>LOSSES</label><br>
                    <input type="text" id="losses" placeholder="Enter losses"><br>
                </div>
                <div class="col-6">
                    <label >Target</label><br>
                    <input type="text" id="target" placeholder="Enter Target"><br>
                </div>
                </div> 
                    <label style="margin-top: 3%;">Task</label><br>
                    <input style="width: 43%;" type="text" id="task" placeholder="Enter Task"><br>
                
                    <label>Space</label><br>
                    <input type="radio" style="width: fit-content;" name="space" id="space1" value="yes" checked>
                    <label for="space1">WHITESPACE</label>
                    <input type="radio" style="width: fit-content; margin-left: 10%;" name="space" id="space2"
                        value="no">
                    <label for="space2">BLACKSPACE</label>
                    <input type="radio" style="width: fit-content; margin-left: 10%;" name="space" id="space3"
                        value="no">
                    <label for="space3">NONE</label><br>
                </div>

            </div>
            </div>
