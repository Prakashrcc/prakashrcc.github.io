<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/design.css">
    </head>
    <body>
        <h1 class="col-12">Design</h1>
        <div class="container">
            <div class="row card-container">
                <div class="col-12">
                    <div class="row">
                        <div class="col-7">
                            <div class="row">
                                <div class="col-12 star-container">
                                    <img src="/images/star/Group 231@3x.png">
                                </div>

                            </div>
                            <div class="row" style="    margin-top: 10%;">
                                <div class="col-4 pipeline-container">
                                    <h3>PIPELine</h3>
                                </div>
                                <div class="col-8 pipeline-contents">
                                    <h3>$800K</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="pipeline">

                                    </div>
                                </div>
                            </div>
                            <div class="row" class="wins-row" style="margin-top: 5%;">
                                <div class="col-4 wins-contents" style="padding-left: 4%;">
                                    <h3 >WINS</h3>
                                </div>
                                <div class="col-8 wins-contents">
                                    <h3>$600K</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="wins">
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 6%;">
                                <div class="col-4 losses-contents">
                                    <h3>LOSSES</h3>
                                </div>
                                <div class="col-8 ">
                                    <h3 class="losses-contents">$200K</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="losses">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-12 bulb-container">
                                    <img src="/images/bulb/Group 236@3x.png">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 bull-eye-container">
                                    <img src="images/bull-eye/Group 222@3x.png">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 profit-container">
                                    <h2>$400K</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3 indicator-container">
                                    <img src="images/indicator/Group@3x.png">
                                </div>
                                <div class="col-3">
                                    <h3 class="percent">75%</h3>
                                </div>
                                <div class="col-3 task-container">
                                    <img src="images/task/Group 230@3x.png">
                                </div>
                                <div class="col-3">
                                    <h3 class="task-value">05</h3>
                                </div>

                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
